name: Front Shop Pipeline

on:
  push:
    branches: [dev]
    paths:
      - 'packages/front-shop/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build:front-shop
        env:
          CI: ''
      - name: Deploy
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws s3 sync packages/front-shop/out s3://app.bottlemarket.com.ar/ --exclude index.html --region us-east-1
          aws s3 cp packages/front-shop/out/index.html s3://app.bottlemarket.com.ar/ --metadata-directive REPLACE --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type text/html --region us-east-1
          aws cloudfront create-invalidation --distribution-id EQOV4JFYM04U7 --paths "/*.html" --region us-east-1
