name: Front Shop Pipeline

on:
  push:
    branches: [dev]
    paths:
      - 'packages/front-shop/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install Serverless Framework
        run: npm install -g serverless
      - name: Build
        run: yarn build:front-shop:staging
      - name: Deploy Shop
        working-directory: ./packages/front-shop
        run: |
          sls config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          mv .env.staging .env
          serverless --stage=staging
