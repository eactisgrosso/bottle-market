name: CI Pipeline

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - uses: actions/cache@v1
        with:
          path: ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: yarn install

      - name: Build Shop Web
        run: |
          npx next telemetry disable
          yarn build:shop
          mv packages/shop/out/_next .
          mv packages/shop/out _out
          mkdir -p packages/shop/out/builds/$GITHUB_SHA
          mv _out/* packages/shop/out/builds/$GITHUB_SHA
          rm -rf _out
          mv _next packages/shop/out/

      - name: Deploy Shop Web
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws s3 cp ./packages/shop/out/_next s3://app.bottlemarket.com.ar/staging/_next \
            --cache-control immutable,max-age=100000000,public \
            --acl public-read \
            --recursive
          aws s3 cp ./packages/shop/out/builds s3://app.bottlemarket.com.ar/staging/builds \
            --cache-control max-age=0,no-cache \
            --acl public-read \
            --recursive
          aws s3 sync s3://app.bottlemarket.com.ar/staging/builds/$GITHUB_SHA s3://app.bottlemarket.com.ar/staging/current \
          --delete \
          --cache-control max-age=0,no-cache \
          --acl public-read

      - name: Build API
        run: yarn build:api

      - name: Deploy API
        uses: eactisgrosso/aws-sam-action@v1
        with:
          node_version: 12.x
          stack_name: bottlehub-api-staging
          parameter_overrides: StageName=staging SecurityGroupId=sg-0b20417aa749d238e
          no_fail_on_empty_changeset: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
