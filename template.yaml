AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  ButtleHub Stack

Parameters:
  StageName:
    Type: String
    Default: "staging"
  SecurityGroupIds:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Description: Security Group IDs that Lambda will use
  VpcSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: VPC Subnet IDs that Lambda will use (min 2 for HA)

Globals:
  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,POST,DELETE'"
      AllowHeaders: "'Accept, Accept-Language, Content-Type, Content-Language, Last-Event-ID, Authorization, X-Requested-With, Origin'"
      AllowOrigin: "'*'"
    GatewayResponses:
      DEFAULT_4XX:
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
  Function:
    Timeout: 30

Resources:
  GraphQL:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/lambda-entrypoint.handler
      Runtime: nodejs12.x
      Environment:
        Variables:
          NODE_ENV: !Ref StageName
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub /${StageName}/DATABASE_HOST
        - SSMParameterReadPolicy:
            ParameterName: !Sub /${StageName}/DATABASE_USER
        - SSMParameterReadPolicy:
            ParameterName: !Sub /${StageName}/DATABASE_PASSWORD
        - VPCAccessPolicy: {}
      VpcConfig:
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: !Ref VpcSubnetIds

      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /shop/graphql
