AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  ButtleHub Stack

Parameters:
  StageName:
    Type: String
    Default: "staging"

Globals:
  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,POST,DELETE'"
      AllowHeaders: "'Accept, Accept-Language, Content-Type, Content-Language, Last-Event-ID, Authorization, X-Requested-With, Origin'"
      AllowOrigin: "'*'"
    GatewayResponses:
      DEFAULT_4XX:
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
  Function:
    Timeout: 30

Resources:
  TokenRotator:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/token-rotator
      Handler: app.handler
      Runtime: nodejs12.x
      Environment:
        Variables:
          STAGE: !Sub "${StageName}"
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ssm:PutParameter
              Resource:
                - !Sub "arn:aws:ssm:us-east-1:435084048873:parameter/${StageName}/AUTH0_TOKEN"
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_CLIENT_ID
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_SECRET

  TokenRotatorEvent:
    Type: AWS::Events::Rule
    Properties:
      Description: Token rotation
      Name: TokenRotatorEvent
      ScheduleExpression: "cron(0/5 * * * ? *)"
      State: ENABLED
      Targets:
        - Arn:
            Fn::GetAtt:
              - "TokenRotator"
              - "Arn"
          Id: "TokenRotatorEvent"
          Input: ""

  ShopAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/entrypoint-shop.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: production
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_HOST
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_USER
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_PASSWORD
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_DOMAIN
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_AUDIENCE
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_TOKEN
      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /shop/graphql

  RetailerAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/entrypoint-retailer.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: production
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_HOST
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_USER
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_PASSWORD
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_DOMAIN
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_AUDIENCE
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_TOKEN
      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /retailer/graphql

  AdminAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/entrypoint-admin.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: production
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_HOST
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_USER
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_PASSWORD
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_DOMAIN
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_AUDIENCE
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_TOKEN
      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /admin/graphql
