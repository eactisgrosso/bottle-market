AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  ButtleHub Stack

Parameters:
  StageName:
    Type: String
    Default: "staging"
  SecurityGroupId:
    Type: String

Globals:
  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,POST,DELETE'"
      AllowHeaders: "'Accept, Accept-Language, Content-Type, Content-Language, Last-Event-ID, Authorization, X-Requested-With, Origin'"
      AllowOrigin: "'*'"
    GatewayResponses:
      DEFAULT_4XX:
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
  Function:
    Timeout: 30

Resources:
  ShopAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/entrypoint-shop.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: production
          SECURITY_GROUP_ID: !Ref SecurityGroupId
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_HOST
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_USER
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_PASSWORD
        - Statement:
            - Effect: Allow
              Action:
                - ec2:DescribeSecurityGroups
              Resource: "*"
            - Effect: Allow
              Action:
                - ec2:AuthorizeSecurityGroupIngress
              Resource: "*"
      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /shop/graphql

  AdminAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/entrypoint-admin.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: production
      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /admin/graphql

  SecurityGroupPruner:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/-secgroup-pruner/
      Handler: app.handler
      Runtime: nodejs12.x
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ec2:DescribeSecurityGroups
              Resource: "*"
            - Effect: Allow
              Action:
                - ec2:RevokeSecurityGroupIngress
              Resource: "*"

  SecurityGroupPrunerEvent:
    Type: AWS::Events::Rule
    Properties:
      Description: Daily prune of Security Groups
      Name: SecurityGroupPrunerEvent
      ScheduleExpression: "cron(15 6 * * ? *)"
      State: ENABLED
      Targets:
        - Arn:
            Fn::GetAtt:
              - "SecurityGroupPruner"
              - "Arn"
          Id: "SecurityGroupPrunerEvent"
          Input: !Sub '{"groupId": "${SecurityGroupId}","port":3306,"query": "[APP]"}'

  SecurityGroupPrunerEventPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: "SecurityGroupPruner"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn:
        Fn::GetAtt:
          - "SecurityGroupPrunerEvent"
          - "Arn"
