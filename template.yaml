AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  ButtleHub Stack

Parameters:
  StageName:
    Type: String
    Default: "staging"

Globals:
  Api:
    Cors:
      AllowMethods: "'OPTIONS,GET,POST,DELETE'"
      AllowHeaders: "'Accept, Accept-Language, Content-Type, Content-Language, Last-Event-ID, Authorization, X-Requested-With, Origin'"
      AllowOrigin: "'*'"
    GatewayResponses:
      DEFAULT_4XX:
        ResponseParameters:
          Headers:
            Access-Control-Allow-Origin: "'*'"
  Function:
    Timeout: 30

Resources:
  ShopAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/entrypoint-shop.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: production
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_HOST
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_USER
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_PASSWORD
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_DOMAIN
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_AUDIENCE
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/AUTH0_TOKEN
      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /shop/graphql

  AdminAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./packages/api/dist/
      Handler: dist/entrypoint-admin.handler
      Runtime: nodejs12.x
      MemorySize: 512
      Environment:
        Variables:
          NODE_ENV: production
      Policies:
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_HOST
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_USER
        - SSMParameterReadPolicy:
            ParameterName: !Sub ${StageName}/DATABASE_PASSWORD
      Events:
        Shop:
          Type: Api
          Properties:
            Method: any
            Path: /admin/graphql
