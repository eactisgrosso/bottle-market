name: "AWS SAM for Node.js apps"
description: "Github action for building and deploying Node.js apps with aws sam"
author: "eactisgrosso <eactisgrosso@gmail.com>"
branding:
  icon: "terminal"
  color: "yellow"
inputs:
  nodeVersion:
    description: "Node version to install."
    default: "12x"
  stackName:
    description: "Name of the Cloud Formation stack to create"
    required: true
  parameterOverrides:
    description: "Passes arguments to the template.yaml"
    default: ""
  noFailOnEmptyChangeset:
    description: "Avoids raising an exception when there's no changes to deploy"
    default: true
runs:
  using: "docker"
  image: "./Dockerfile"
